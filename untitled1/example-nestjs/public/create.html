<!DOCTYPE html>
<html>
<head>
    <title>Добавить видео</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">

</head>
<body>
<div class="container">
    <h1>Добавить новое видео</h1>
    <form id="videoForm">
        <div class="form-group">
            <label for="title">Название видео:</label>
            <input type="text" id="title" required minlength="5">
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="category">Категория:</label>
            <input type="text" id="category" required>
        </div>

        <div class="form-group">
            <label for="previewImage">Ссылка на превью:</label>
            <input type="text" id="previewImage" required>
        </div>

        <div class="form-group">
            <label for="videoUrl">Ссылка на видео:</label>
            <input type="text" id="videoUrl" required>
        </div>

        <button type="submit" class="btn">Опубликовать видео</button>
        <a href="/index.html" class="btn back-btn">Отмена</a>
    </form>
    <div id="message"></div>
</div>

<script type="module" src="/js/create.js"></script>
</body>
</html>
