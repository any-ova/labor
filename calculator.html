<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="calc_style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="header">
    Автор лабораторной работы: Орлова А.А. ИУ5-41Б
</div>
<div class="main-container">
    <div class="left-container">
        <div class="menu-button" onclick="toggleMenu()">...</div>
        <div id="submenu" class="submenu">
            <button class="submenu-btn">1</button>
            <button class="submenu-btn">2</button>
            <button class="submenu-btn">3</button>
        </div>
    </div>

    <div class="calculator-container">
        <div id="result" class="result">
            0
        </div>

        <div class="button-container">
            <div>
                <button id="btn_op_sign" class="my-btn secondary">+/-</button>
                <button id="btn_op_percent" class="my-btn secondary">%</button>
                <button id="btn_op_div" class="my-btn secondary">/</button>
                <button id="backspace" class="my-btn secondary execute">←</button>
            </div>

            <div>
                <button id="btn_digit_7" class="my-btn">7</button>
                <button id="btn_digit_8" class="my-btn">8</button>
                <button id="btn_digit_9" class="my-btn">9</button>
                <button id="btn_op_mult" class="my-btn primary">x</button>
                <button id="btn_op_clear" class="my-btn secondary">C</button>
            </div>

            <div>
                <button id="btn_digit_4" class="my-btn">4</button>
                <button id="btn_digit_5" class="my-btn">5</button>
                <button id="btn_digit_6" class="my-btn">6</button>
                <button id="btn_op_minus" class="my-btn primary">-</button>
                <button id="lg" class="my-btn secondary">lg</button>
            </div>

            <div>
                <button id="btn_digit_1" class="my-btn">1</button>
                <button id="btn_digit_2" class="my-btn">2</button>
                <button id="btn_digit_3" class="my-btn">3</button>
                <button id="btn_op_plus" class="my-btn primary">+</button>
                <button id="ln" class="my-btn secondary">ln</button>
            </div>

            <div>
                <button id="btn_digit_0" class="my-btn">0</button>
                <button id="three_null" class="my-btn primary">000</button>
                <button id="btn_digit_dot" class="my-btn primary">.</button>
                <button id="btn_op_equal" class="my-btn secondary execute">=</button>
            </div>

            <div>
                <button id="square" class="my-btn">^2</button>
                <button id="root" class="my-btn">√</button>
                <button id="factorial" class="my-btn">!</button>
                <button id="pi" class="my-btn">π</button>
                <button id="switch_theme" class="my-btn secondary">on</button>
            </div>
        </div>
    </div>

    <div class="right-container">
        <a href="https://github.com/any-ova" id="GitHub" class="Git">GitHub</a>
    </div>
</div>

<script>

</script>
</body>
</html>
